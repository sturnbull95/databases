<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="scripts/refactor.js"></script>

  </head>
  <body>
    <div id="main">
      <h1>chatter<em>box</em></h1>
      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message"/>
        <input type="submit" name="submit" class="submit"/>
      </form>
    </div>
    <div id="chats"></div>
    <script>
      $(function(){
        // change this to true to run the Backbone version
        var runBackboneSolution = false;

        if (runBackboneSolution) {
          // Backbone-based app initialization
          console.log('Running Backbone Version...');
          var messages     = new Messages();
          var formView     = new FormView(    {el: $('#main'),  collection: messages})
          var messagesView = new MessagesView({el: $('#chats'), collection: messages});
          setInterval(messages.loadMsgs.bind(messages), 1000);
          messages.loadMsgs();
        } else {
          // jQuery-based app initialization
          console.log('Running jQuery Version...');
          app.init();
        }
      });
    </script>
  </body>
</html>
